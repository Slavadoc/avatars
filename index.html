<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Avatar</title>
  </head>
  <body>
    <header>
      <h1>Вывод аватарки</h1>
    </header>
    <div id="elem">
    </div>
    <div class="wrapper">
     <canvas class="canvas" id="graph" width="300" height="300"></canvas>
     <div class="buttons">
       <button class="face" onclick="aChangeArea('face')">face</button>
       <button class="nose" onclick="aChangeArea('nose')">nose</button>
       <button class="smile" id="smile" onclick="aChangeArea('smile')">smile</button>
       <button class="eyes" id="eyes" onclick="aChangeArea('eyes')">eyes</button>
       <div class="changeArea" id="changeArea">ChangeArea</div>
     </div>
     <div>
         <img src="img/smile.svg" class="buttonTriangle" id="buttonSmile" onclick="aSmile()"></img>
         <img src="img/nose.svg" class="buttonTriangle" id="buttonTriangle" onclick="aTriangle()"></img>
         <img src="img/face.svg" class="buttonCircle" id="buttonFace" onClick="aCircle()"></img>
         <img src="img/eyes.svg" class="buttonEyes" id="buttonEyes" onclick="aEyes()"/>
       </div>
     </div>
    <script src="index.js"></script>
    </div>
  </body>
</html>
