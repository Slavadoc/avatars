<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Avatar</title>
  </head>
  <body>
    <header>
      <h1>Вывод аватарки</h1>
    </header>
    <div class="wrapper">
     <canvas id="graph" width="300" height="300"></canvas>
      <script>
        let canvas = document.getElementById('graph')
        let ctx = canvas.getContext('2d')
        //console.log(ctx);
        ctx.beginPath()
        ctx.moveTo(50, 50)
        ctx.lineTo(250, 50)
        ctx.lineTo(250, 250)
        ctx.lineTo(50, 250)
        ctx.lineTo(50, 50)
        ctx.closePath()
        ctx.strokeStyle = '#1a2edb'
        ctx.lineWidth = '5'
        ctx.fillStyle = '#1a2edb'
        ctx.fill()
        ctx.stroke()
      </script>
     <script>
       let changeImg = () => {
         console.log('start')
         let cnv = document.getElementById('graph')
         console.log(cnv)
         let ct = cnv.getContext('2d')
         ct.beginPath()
         ct.arc(150, 150, 50, 0, 2 * Math.PI)
         ct.strokeStyle = '#A60000'
         ct.fillStyle = '#A60000'
         ct.fill()
         ct.stroke()
       }
     </script>
    <button class="button" id="button" onclick="changeImg()">add img</button>
    </div>
  </body>
</html>
